<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>moodtracks.me</title>
    <meta name="author" content="Andres Cervantes" />
    <meta name="description"
        content="What pumps you up? What do you listen to when you are happy? Find out and share with your friends on moodtracks.app" 
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    
    <link rel="apple-touch-icon" sizes="180x180" href="resources/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/favicons/favicon-16x16.png">

    <link rel="stylesheet" href="styles/nav_styles.css">
    <link rel="stylesheet" href="styles/home_styles.css">
    <link rel="stylesheet" href="styles/moodtracks_images.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class = "logo">
            <a href="/index.html" onclick="setPressedButton(this)">moodtracks.me</a>
        </div>

        <a class="burgermenuicon" onclick="toggleNavButtonVisibility()" href="#">
            <div></div>
            <div></div>
            <div class="bottomstack"></div>
        </a>

        <ul class="navbuttons">
            <li><a class = "current_tab" href = "/index.html" onclick="setPressedButton(this)">home</a></li>
            <li><a href = "/about.html" onclick="setPressedButton(this)">about</a></li>
            <li><a href = "/contact.html" onclick="setPressedButton(this)">contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class = "top-songs">
            <span id="top-tracks-title">Top tracks.</span>
            <div class = "top-songs-options">
                <span id="top-tracks-options-title">time period</span>
                <div id="top-tracks-button-row">
                    <button class="selected-top-tracks-option" id="top-tracks-past-month-button">Month</button>
                    <button id="top-tracks-past-six-months-button">6 Months</button>
                    <button id="top-tracks-all-time-button">All Time</button>
                </div>
            </div>
            <div class="top-songs-generated-image">
                <img src="/resources/img/toptracksback.png" alt="background for story">
                <div class="top-song-text-overlay">
                    <h1 id="storyTitle">most listened to <br> in <span id="time-period-in-image">the past month</span></h1>
                    <div id="songList"></div> 
                </div>
            </div>
            <button class="download-top-tracks-image-button">Download Image</button>
        </div>
        <div class="moodtracks">

        </div>
        <div class = "top-rare-music">

        </div>
    </div>

    <script src="scripts/pagemanager.js"> </script>
    <script src="scripts/script.js" type="module"></script>
</body>

</html>
